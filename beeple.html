<!DOCTYPE html>
<head>
    <title>Beeple</title>   
</head>

<body>
    <div>
        <h1>Hive Inspection Sheet</h1>
        <div>
            <form>
                <div>
                    <label>Hive ID: <input type="text" name="HiveID"></label>
                    <label>Date: <input type="date" name="Date"></label>
                    <label>Who Worked Hive: <input type="text" name="Worker"></label>        
                    <label>Location: <input type="text" name="Loc"></label> <br>
                    <p>Hive Size:</p>
                    <label>Deeps:<input type="number" name="NumOfDeeps"></label>        
                    <label>Mediums:<input type="number" name="NumOfMediums"></label>                    
                    <label>Shallows:<input type="number" name="NumOfshallows"></label>
                </div>

                <div>
                    <h4>Hive Temperament</h4>
                    <label><input type="radio" name="Temperament">Calm</label>
                    <label><input type="radio" name="Temperament">Nervous</label>
                    <label><input type="radio" name="Temperament">Aggressive</label>
                </div>

                <div>
                    <h4>Saw Queen</h4> <!-- this is a good spot for a colapsable form -->
                    <label><input type="radio" name="QueenSeen">No</label>
                    <label><input type="radio" name="QueenSeen">Yes</label>
                    <p>Marked?</p>
                    <label><input type="radio" name="QueenMarked">No</label>
                    <label><input type="radio" name="QueenMarked">Yes</label>
                    <label>Color:<input type="text" name="QueenColor"></label>                    
                    <label>Rough Age of Queen: <input type="number" name="QueenAge">Years</label>
                </div>

                <div>
                    <h4>Laying Pattern</h4>
                    <label><input type="radio" name="LayingPattern">Beautiful (Solid &amp; Uniform)</label>
                    <label><input type="radio" name="LayingPattern">Mediocre (Little spotty)</label>
                    <label><input type="radio" name="LayingPattern">Poor (Spotty)</label>        
                </div>

                <div>
                    <h4>Eggs Seen</h4>
                    <label><input type="radio" name="EggsSeen">Yes</label>
                    <label><input type="radio" name="EggsSeen">No</label><br>
                    <label>Comments:<input type="text" name="EggComments"></label>
                </div>

                <div>
                    <h4>Population</h4>
                    <label><input type="radio" name="Population">Strong</label>
                    <label><input type="radio" name="Population">Moderate</label>
                    <label><input type="radio" name="Population">Weak<br></label>                    
                    <label>Crowded?<input type="radio" name="Crowded">Yes</label>
                    <label><input type="radio" name="Crowded">No</label>                    
                </div>

                <div>
                    <h4>Excesive Drone Cells</h4>
                    <label><input type="radio" name="ExcesiveDrone">No</label>
                    <label><input type="radio" name="ExcesiveDrone">Yes </label><br>                    
                    <label>Comments:<input type="text" name="DroneComments"></label>
                </div>

                <div>
                    <h4>Queen Cells</h4><!-- this is a good spot for a colapsable form -->
                    <label><input type="radio" name="QueenCells">No</label>
                    <label><input type="radio" name="QueenCells">Yes:</label><br>    
                    <label>Along frame bottom (swarm cells):#<input type="number" name="SwarmCell#"></label><br>
                    <label>Converted worker cell (supraceedure or emergency cells):#<input type="number" name="SupraCell#"></label>
                </div>
                
                <div>
                    <h4>Food Stores</h4>
                    <label>Honey:<input type="radio" name="HoneyStores">Plenty</label>                    
                    <label><input type="radio" name="HoneyStores">Fine</label>                    
                    <label><input type="radio" name="HoneyStores">Sparse</label><br>                    
                    <label>Pollen:<input type="radio" name="PollenStores">Plenty</label>                    
                    <label><input type="radio" name="PollenStores">Fine</label>                    
                    <label><input type="radio" name="PollenStores">Sparse</label>
                </div>
                
                <div>
                    <h4>Hive Condition</h4>
                    <label><input type="checkbox" name="HiveCdnNorm">Normal</label>
                    <label><input type="checkbox" name="HiveCdnBraceComb">Brace Comb</label>
                    <label><input type="checkbox" name="HiveCdnExProp">Excessive Propolis</label>
                    <label><input type="checkbox" name="HiveCdnStink">Foul odor</label>
                    <label><input type="checkbox" name="HiveCdnDamage">Equip. Damage</label>
                    <label><input type="checkbox" name="HiveCdnOther">Other:</label><input type="text" name="HiveCdnOtherText">
                </div>

                <div>
                    <h4>Disease/Pests</h4>                    
                    <h5>Verroa mites</h5><!-- this is a good spot for a colapsable form -->
                    <label>Mite Check:<input type="radio" name="MiteCheck">No</label>
                    <label><input type="radio" name="MiteCheck">Yes</label><br>                    
                    <label><input type="radio" name="SamplingMethod">Sugar Roll</label>                    
                    <label><input type="radio" name="SamplingMethod">Alcohol Wash<br></label>                    
                    <label>How many mites in the sample?<input type="number" name="MiteCount"></label><br>                    
                    
                    <label>Mite Treatment:<input type="radio" name="MiteTreat">No</label><!-- this is a good spot for a colapsable form -->
                    <label><input type="radio" name="MiteTreat">Yes</label><br>
                    <label><input type="checkbox" name="MiteTreatOils">Essential Oils</label>                    
                    <label><input type="checkbox" name="MiteTreatApivar">Apivar</label>                    
                    <label><input type="checkbox" name="MiteTreatApistan">Apistan or Checkmate+</label>                    
                    <label><input type="checkbox" name="MiteTreatFAcid">Formic Acid</label>                    
                    <label><input type="checkbox" name="MiteTreatOxAcid">Oxalic Acid</label>                    
                    <label><input type="checkbox" name="MiteTreatHops">Hop Guard</label>                    
                    <label><input type="checkbox" name="MiteTreatOther">Other:<input type="text" name="MiteTreatOtherText"></label><br>                    
                    <label>When do treatments need to be tended/removed?:<input type="date" name="TreatRemoveDate"></label>                    
                    
                    <h5>Other Problems/Treaments</h5>
                    <label><input type="checkbox" name="OtherProbCB">Chalk Brood</label>
                    <label><input type="checkbox" name="OtherProbNos">Nosema</label>
                    <label><input type="checkbox" name="OtherProbEFB">E. Foulbrood</label>
                    <label><input type="checkbox" name="OtherProbAFB">A. Foulbrood</label>
                    <label><input type="checkbox" name="OtherProbBeetle">Hive Beetle</label>
                    <label><input type="checkbox" name="OtherProbOther">Other:<input type="text" name="OtherProbOtherText"></label><br>                   
                    <label>Treatments:<input type="text" name="OtherProbTreat"></label><br>                    
                    <label>Comments:<input type="text" name="OtherProbComments"></label>
                </div>           

                <div>
                    <h4>Actions Taken</h4>                    
                    <label><input type="checkbox" name="ActionsNothing">Nothing</label>
                    <label><input type="checkbox" name="ActionsFedSugar">Fed hive (suryp)</label>                    
                    <label><input type="checkbox" name="ActionsFedPollen">Fed hive (pollen patty)</label>
                    <label><input type="checkbox" name="ActionsExcluder">Added Excluder</label>
                    <label><input type="checkbox" name="ActionsRequeen">Requeened</label>
                    <label><input type="checkbox" name="ActionsSwapBox">Swapped brood boxes</label>
                    <label><input type="checkbox" name="ActionsRemoveComb">Removed Old Comb:</label>
                    <label>How many frames?<input type="number" name="ActionsRemoveCombNumber"></label>
                    <label><input type="checkbox" name="ActionsAddSupers">Added super(s)</label>
                    <label><input type="checkbox" name="ActionsSplit">Split hive:</label>
                    <label>New Hive #<input type="text" name="ActionsNewHive#"></label>
                    <label><input type="checkbox" name="ActionsOther">Other:<input type="text" name="ActionsOtherText"></label>
                </div>

                <div>
                    <h4>Recommendations:</h4>
                    <label><input type="checkbox" name="RecAddSup">Add Supers</label>
                    <label><input type="checkbox" name="RecSplit">Split</label>
                    <label><input type="checkbox" name="RecReplaceQueeen">Replace Queen</label>
                    <label><input type="checkbox" name="RecSwarmWatch">Swarming Imminent - Needs Monitoring</label>
                    <label><input type="checkbox" name="RecReplaceEquip">Replace Equipment:<input type="text" name="RecReplaceEquipText"></label>                    
                    <label><input type="checkbox" name="RecOther"> Other:<input type="text" name="RecOtherText"></label> <br>                    
                    <label>Comments:<input type="text" name="RecComments"></label>
                </div>

                <div>                
                    <label>General Comments:<input type="text" name="GenComments"></label>                    
                </div>
            </form>
        </div>
    </div>    
</body>
